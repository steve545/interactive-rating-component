<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="output.css" rel="stylesheet" />
  </head>
  <body
    class="font-body text-base grid place-content-center bg-very-dark-blue h-screen"
  >
    <main
      data-js-wrapper
      class="grid content-center items-center place-items-start rounded-xl bg-dark-blue w-80 h-86 p-5"
    >
      <div class="bg-medium-grey rounded-full p-3 w-10">
        <img
          src="/images/icon-star.svg"
          alt=""
          width="48"
          height="48"
          class="bg-medium-grey"
        />
      </div>
      <h1 class="font-bold text-2xl text-white-guide align-middle mb-3 mt-4">
        How did we do?
      </h1>
      <p class="font-base text-base text-light-grey leading-5">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <form data-js-form class="w-full">
        <div class="flex justify-between mt-6 mb-6">
          <label>
            <input type="radio" name="rating" value="1" class="sr-only peer" />
            <span class="rating-circle"
              >1<span class="screen-reader sr-only">star</span></span
            >
          </label>
          <label>
            <input type="radio" name="rating" value="2" class="sr-only peer" />
            <span class="rating-circle"
              >2<span class="screen-reader sr-only">star</span></span
            >
          </label>
          <label>
            <input type="radio" name="rating" value="3" class="sr-only peer" />
            <span class="rating-circle"
              >3<span class="screen-reader sr-only">star</span></span
            >
          </label>
          <label>
            <input type="radio" name="rating" value="4" class="sr-only peer" />
            <span class="rating-circle"
              >4<span class="screen-reader sr-only">star</span></span
            >
          </label>
          <label>
            <input type="radio" name="rating" value="5" class="sr-only peer" />
            <span class="rating-circle"
              >5<span class="screen-reader sr-only">star</span></span
            >
          </label>
        </div>

        <button
          type="submit"
          class="uppercase text-white-guide font-base text-base tracking-widest align-middle rounded-3xl bg-orange-guide border border-solid border-very-dark-blue w-full h-11 transition-colors duration-300 ease-in-out hover:bg-white-guide hover:text-orange-guide"
        >
          Submit
        </button>
      </form>
    </main>

    <template data-js-template class="grid gap-3">
      <div class="grid justify-items-center">
        <img
          src="/images/illustration-thank-you.svg"
          width="162"
          height="108"
          class="m-auto"
        />
        <p
          class="block w-max bg-medium-grey rounded-full text-orange-guide text-center leading-8 ps-4 pe-4 h-8 m-6"
        >
          You selected {{ rating }} out of 5
        </p>
        <h1 class="text-white-guide font-bold text-2xl mb-3">Thank you!</h1>
        <p class="font-base text-light-grey text-center leading-5">
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </div>
    </template>

    <script src="/public/index.js"></script>
  </body>
</html>
